// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   jcenter()
   
   flatDir {
       dirs 'lib'
   }

}

dependencies {
	implementation files('lib/libsocket-can-java.jar')

	compile group: 'com.hivemq', name: 'hivemq-mqtt-client', version: '1.2.1'
	
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
	
	compile group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'

	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'

	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0-M1'    
	testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.7.0-M1"
	testCompile group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
}

