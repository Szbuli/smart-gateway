plugins {
	id 'java'
	id "com.github.johnrengelman.shadow" version "8.1.1"
}

// In this section you declare where to find the dependencies of your project
repositories {
   mavenCentral()
   
   flatDir {
       dirs 'lib'
   }

}

dependencies {
	implementation files('lib/libsocket-can-java.jar')

	implementation group: 'com.hivemq', name: 'hivemq-mqtt-client', version: '1.2.2'
	
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.1'
	
	implementation group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
	implementation group: 'commons-cli', name: 'commons-cli', version: '1.4'
	implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'

	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.29'

	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.7.0-M1'    
	testImplementation group: 'org.junit.platform', name: 'junit-platform-launcher', version: "1.7.0-M1"
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
	testImplementation group: 'commons-codec', name: 'commons-codec', version: '1.15'
}

java {
	sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11
}

jar {
	manifest {
		attributes 'Main-Class': 'hu.szbuli.smarthome.rpi.mqtt.proxy.Main'
	}
}

shadowJar {
	archiveFileName = "mqtt-gateway.jar"
}